site_name: Iris MLOps â€” Docs
site_description: "Project documentation and experiment reports (MkDocs)"
site_url: ""

repo_name: iris-mlops
repo_url: ""

docs_dir: docs
site_dir: site

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - toc.integrate

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - attr_list
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Deployment: deployment.md
  - Usage: usage.md
  - Reports:
      - Overview: reports/index.md
      - HW3 (W&B): reports/hw3_wandb.md
      - HW4 (Airflow): reports/hw4_airflow.md
      - HW5 (ClearML): reports/hw5_clearml.md
      - HW6 (Docs): reports/hw6_docs.md
      - Generated Summary: reports/experiments_generated.md
